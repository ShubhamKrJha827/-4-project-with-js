<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .container{
            background: gray;
            padding: 20px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>BMI calculator</h1>
        <form>
            <p><label>weight in CM:</label><input type="number" id="height"/></p>
            <p><label>weight in KG:</label><input type="number" id="weight"/></p>
            <BUtton>Calculate</BUtton>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI weight Guide</h3>
                <p>Under weight = less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Over weight = Greater than 24.9</p>

            </div>
        </form>

    </div>
    
</body>
<script>
    const form = document.querySelector('form')
    // this usecase will give you empty- 
    // const height =  parseInt(document.querySelector('#height').value)
    form.addEventListener('submit',function(chai){
        chai.preventDefault()

       const height =  parseInt(document.querySelector('#height').value)
       const weight =  parseInt(document.querySelector('#weight').value)
       const results =  (document.querySelector('#results'))

       if (height === '' || height < 0 || isNaN(height) ) {
        results.innerHTML = `plese give a valid  height ${height}`;
        
       }else if (weight === '' || weight < 0 || isNaN(weight) ) {
        results.innerHTML = `plese give a valid  weight ${weight}`;
        
       }else{
        const bmi = (weight / ((height*height)/10000)).toFixed(2)
        // show the result - 
        results.innerHTML = `<span>${bmi}</span>`;
       }
          
    });
</script>
</html>
